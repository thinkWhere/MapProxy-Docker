# theMapCloud MapProxy Base Configuration
parts:
  coverages:
    bngcoverage: &bngcoverage
      bbox: [0, 0, 700000, 1300000]
      bbox_srs: EPSG:27700
    ingcoverage: &ingcoverage
      bbox: [0, 0, 400000, 500000]
      bbox_srs: EPSG:29902
    europecoverage: &europecoverage
      bbox: [-650000, -150000, 1350000, 1450000]
      bbox_srs: EPSG:27700
    worldcoverage: &worldcoverage
      bbox: [-180, -80, 180, 85]
      bbox_srs: EPSG:4326
    antarcticacoverage: &antarcticacoverage
      bbox: [-4587520, -4587520, 4587520, 4587520]
      bbox_srs: EPSG:3031
services:
  demo:
  wmts:
  wms:
    md:
      title: thinkWhere theMapCloud Web Services
      abstract: Web services published by thinkWhere Ltd.
      online_resource: http://www.thinkwhere.com
      contact:
        person: Alan Moore
        position: CEO
        organization: thinkWhere Ltd
        address: "8-10 Corn Exchange Road"
        city: Stirling
        postcode: FK8 2HX
        country: Scotland
        phone: +44(0)1786 476060
        email: support@thinkwhere.com
      access_constraints: Some layers are available to licenced users only.
      fees: 'Varies'
    # The order is important to ArcGIS when adding WMS world datasets. EPSG3857 needs to be the first in the list.
    srs: ['EPSG:3857', 'EPSG:27700', 'EPSG:29902', 'EPSG:3035', 'EPSG:3031']
    # Bounding Boxes for these SRS's are included for every layer (avoid national SRS's as we have some global data)
    bbox_srs:
    - 'EPSG:3857'
    image_formats: ['image/png', 'image/png8']
    # max_output_pixels defaults to [4000, 4000] if it is not explicitly set
    max_output_pixels: [5000, 5000]

